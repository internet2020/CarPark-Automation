<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/panel.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <!--Table Başlangıç -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Country Table</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Ayar1(Eklenecek)</a>
                                        </li>
                                        <li><a href="#">Ayar2(Eklenecek)</a>
                                        </li>
                                    </ul>
                                </li>

                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">

                            <h:form id="country-table">
                                <!--Search başlangıç -->
                                <!--Search kodu buraya -->  
                                <!--Search Bitiş -->

                                <h:dataTable id="datatable-checkbox" styleClass="table table-striped table-bordered bulk_action" value="#{countryController.clist}" var="country">
                                    <h:column>
                                        <h:commandButton styleClass="btn btn-sm btn-info" value="Seç" action="#{countryController.updateForm(country)}">
                                            <f:ajax render="country-table country-form" execute="@this" />
                                        </h:commandButton>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                            #{country.country_id}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">COUNTRY NAME</f:facet>
                                            #{country.country_name}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">COUNTRY POPULATION</f:facet>
                                            #{country.country_population}
                                    </h:column>

                                </h:dataTable> 
                            </h:form>
                            <!--Table Sonu -->
                            <!--Pagination Button Başlangıç -->
                            <!--Pagination kodu buraya -->
                            <!--Pagination Button Bitiş -->
                        </div>
                    </div>
                </div>
            </div>

            <!--Form Başlangıç -->
            <div class="row" id="TEST">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Country Form <small>(Tablonuzu buradan düzenleyebilirsiniz.)</small></h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a  class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Settings 1</a>
                                        </li>
                                        <li><a href="#">Settings 2</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br />
                            <h:form id="country-form" class="form-horizontal form-label-left">

                                <div class="form-group">
                                    <h:inputHidden value="#{countryController.country.country_id}"/>
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="country-name">Ülke Adı <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText styleClass="form-control col-md-7 col-xs-12" value="#{countryController.country.country_name}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="country-population">Ülke Nüfusu <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText styleClass="form-control col-md-7 col-xs-12" value="#{countryController.country.country_population}"/>
                                    </div>
                                </div>

                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <div class="btn-group">
                                            <h:commandButton rendered="#{countryController.country.country_id != 0}" styleClass="btn btn-info" value="Güncelle" action="#{countryController.update}">                       
                                                <f:ajax execute="country-form" render="country-form country-table"/>
                                            </h:commandButton>   

                                            <h:commandButton rendered="#{countryController.country.country_id ==0}" styleClass="btn btn-primary" value="Ekle" action="#{countryController.create}">
                                                <f:ajax execute="country-form" render="country-form country-table"/>
                                            </h:commandButton>

                                            <h:commandButton rendered="#{countryController.country.country_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{countryController.clearForm}">
                                                <f:ajax execute="@this" render="country-form country-table"/>
                                            </h:commandButton>

                                            <h:commandButton  rendered="#{countryController.country.country_id != 0}" styleClass="btn btn-sm btn-danger" value="Sil" action="#{countryController.delete}">
                                                <f:ajax render="country-table country-form" execute="@this" />
                                            </h:commandButton> 

                                        </div>
                                    </div>
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <!--Form Bitiş -->
        </div>
    </ui:define>
</ui:composition>
