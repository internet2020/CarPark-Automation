<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/front-end-ortak/template/panel.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">


        <!-- HOME -->
        <section class="home-section section-hero inner-page overlay bg-image"
                 style="background-image: url('resources/images/header.jpg');" id="home-section">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12">
                        <div class="mb-5 text-center">
                            <h1 class="text-white font-weight-bold">Giriş Yap</h1>
                            <p>Hizmetlerimizden Faydalanmaya giriş yaparak başlayabilirsin!</p>
                        </div>
                        <div class=" mb-5 text-center">
                            <div class="s-12 m-12 l-3 center">
                                <a href="signup.xhtml" class="btn btn-light btn-lg">Kayıt olmak istiyorum</a>
                                <!--<button type="submit" class="btn btn-primary btn-lg btn-block">Hadi Başlayalım!</button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class="site-section" id="next-section">

            <div class="container">
                <div class="row">
                    <div class="col-xs-7 col-md-4">
                        <figure><img src="resources/images/login.png" alt="sing up image"></img></figure>
                    </div>
                    <div class="col-xs-5 col-md-4 col-md-push-4">
                        <h:form id="customer-form"  class="">
                            <h:messages styleClass="alert alert-danger alert" />
                            <div class="row form-group">
                                <div class="col-md-12 mb-3 mb-md-0">
                                    <label class="text-black" for="fname">Kullanıcı Adı</label>
                                    <h:inputText class="form-control" a:placeholder="Kullanıcı Adı" value="#{loginController.user.user_username}" />
                                </div>

                            </div>

                            <div class="row form-group">

                                <div class="col-md-12">
                                    <label class="text-black" for="lname">Şifre</label>
                                    <h:inputSecret class="form-control " a:placeholder="Şifre" value="#{loginController.user.user_password}"/>
                                </div>
                            </div>


                            <div class="row form-group">
                                <div class="col-md-12">
                                    <h:commandButton  class="btn btn-primary btn-lg btn-block  " value="Giriş" action="#{loginController.loginCustomer()}"/>
                                </div>
                            </div>

                        </h:form>
                    </div>
                    <div class="col-xs-5 col-md-4 col-md-pull-4">
                        <figure><img src="resources/images/login.png" alt="sing up image"></img></figure>
                    </div>
                </div>
            </div>
        </section>


    </ui:define>
</ui:composition>
